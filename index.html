<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    
  
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
   
    <link rel="styleSheet" href="style.css" >
    <title>Forecastime</title>
</head>
<body>


    <div class="container">

        <h1>Forecastime</h1>
        <div class="choose">
            <label for="continents">Choose a Continent :</label>
            <select name="continents" id="continents">
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Africa">Africa</option>
                <option value="Australia">Australia</option>
                <option value="American">American</option>
        </select>
       </div>
        <div class="search">
            <input type="text" class="search-input" placeholder="Gaza">
            <i class="fa fa-search" id="search-btn"></i>
        </div>
        
        <div class="card">
            
            <div class="time">
                <i class="fa fa-hourglass"></i> 
                <p>Time : <span class="timeZoon"></span></p>
            </div>
           
            <div class="weather">
                <img style="width: 40px; height: 40px; margin-left: -12px;" src="" class="status" alt="weather status">
                <p>Weather : <span class="cityWeather"></span></p>
            </div>
        </div>

    </div>
    <script src="./logic.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
